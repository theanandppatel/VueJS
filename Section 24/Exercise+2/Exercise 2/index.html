<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:input="handleKeyDown($event,'enteredUserInput1')" v-bind:value="enteredUserInput1">
        <p>{{ enteredUserInput1 }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="handleKeyDown($event,'enteredUserInput2')" v-bind:value="enteredUserInput2">
        <p>{{ enteredUserInput2 }}</p>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
