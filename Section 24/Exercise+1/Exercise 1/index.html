<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="exercise">
  <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
  <p>VueJS is pretty cool - {{name}} ({{age}})</p>
  <!-- 2) Output your age, multiplied by 3 -->
  <p>{{age*3}}</p>
  <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
  <p>{{generateRandom}}</p>
  <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
  <div>
    <img style="width: 100px; height: 100px" :src="imgAdress" />
  </div>
  <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
  <div>
    <input type="text" :value="name" />
  </div>
</div>

<script>
  const app = Vue.createApp({
    data() {
      return {
        name: "Anand",
        age: 21,
        imgAdress: 'https://media.licdn.com/dms/image/D4D0BAQHd26nVtLhrnQ/company-logo_200_200/0/1698204088248/recruitcrm_logo?e=1706745600&v=beta&t=eDYh1x7dvuruJgUzB48nxLzpuNioH07NcLUFiP_gc6I'
      };
    },
    computed: {
        generateRandom(){
            return Math.random();
        }
    },
  });

  app.mount("#exercise");
</script>
